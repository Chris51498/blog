<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台系统主页</title>
		<!--1.引入easyUI样式文件-->
		<link rel="stylesheet" type="text/css" href="../css/easyui.css"/>
		<!--2.引入图标的样式文件-->
		<link rel="stylesheet" type="text/css" href="../css/icon.css"/>
		<!--3.引入jQuery文件-->
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--4.引入easyUI js文件-->
		<script src="../js/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--语言支持 简体中文-->
		<script src="../js/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>
		<!--引入css-->
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	
	<!--整个页面布局      在body上加上布局组件-->
	<body class="easyui-layout">
		<div data-options="region:'north'" style="height:83px">
			<div class="yc_header">
				<p>天天生鲜后台管理</p>
				<ul>
					<!--设置简洁效果，鼠标放上去时显示			设置小图标-->
					<!--data-options="plain:true,iconCls:'icon-edit'"-->
					<li><a class="easyui-linkbutton" href="javascript:void(0)" data-options="plain:true,iconCls:'icon-edit'">修改密码</a></li>
					<li><a class="easyui-linkbutton" href="javascript:void(0)" data-options="plain:true,iconCls:'icon-back'">安全退出</a></li>
				</ul>
			</div>
		</div>
		
		<div data-options="region:'south'" style="height:50px;">
			<p>衡阳市源辰信息科技有限公司</p>
		</div>
		
		<!--菜单管理-->
		<div data-options="region:'west'" title="菜单管理" style="width:200px;">
			<!--fit:true	填充父容器-->
			<div id="yc_menu" class="easyui-accordion" data-options="fit:true,border:false">
				
			    <div title="商品管理" data-options="iconCls:'icon-ok'">
			    	<li><a class="easyui-linkbutton btn" href="addGood.html" data-options="plain:true,fit:true">添加商品信息</a></li>
					<li><a class="easyui-linkbutton btn" href="findGood.html" data-options="plain:true,fit:true">浏览商品信息</a></li>
			    </div>
			    
			    <div title="订单管理" data-options="iconCls:'icon-save',selected:true">
					<li><a class="easyui-linkbutton btn" href="findOrder.html" data-options="plain:true,fit:true">浏览订单信息</a></li>
			    </div>
			    
			    <div title="会员管理" data-options="iconCls:'icon-man'">
					<li><a class="easyui-linkbutton btn" href="findMenber.html" data-options="plain:true,fit:true">浏览会员信息</a></li>
			    </div>
			    
			    <div title="管理员管理" data-options="iconCls:'icon-man'">
					<li><a class="easyui-linkbutton btn" href="findAdmin.html" data-options="plain:true,fit:true">浏览管理员信息</a></li>
			    </div>
			</div>
		</div>
		
		<!-- center -->
		<div data-options="region:'center'">
			<div id = "show_center" class="easyui-tabs" data-options="fit:true" ></div>
		</div>
	</body>
	
	<script type="text/javascript">
		$(function(){
			//页面加载完成后显示欢迎页面
			$('#show_center').tabs('add',{
				title:'源辰',
				href:'welcome.html',
				fit:true
			});
		});
		
		
		
		//菜单项添加点击事件  获取href值，并在center中显示
		$('#yc_menu .btn').click(function(){
			var href = $(this).attr('href');
			var name = $(this).text();	//名称
			
			//判断选项卡是否存在
			if(	$('#show_center').tabs('exists',name) ){
				$('#show_center').tabs('select',name);	//被选中
			}else{
				//选项卡不存在--->创建选项卡
				$('#show_center').tabs('add',{
					title:name,
					href:href,
					fit:true,
					tools:[
						{iconCls:'icon-clear',handler:function(){
							//关闭该选项卡
							$('#show_center').tabs('close',name);
						}}
					]
				})
			}
			
			//阻止页面跳转
			return false;
		});
	</script>
</html>
