<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浏览订单信息</title>

		<!--1.引入easyUI样式文件-->
		<link rel="stylesheet" type="text/css" href="../css/easyui.css"/>
		<!--2.引入图标的样式文件-->
		<link rel="stylesheet" type="text/css" href="../css/icon.css"/>
		<!--3.引入jQuery文件-->
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--4.引入easyUI js文件-->
		<script src="../js/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--语言支持 简体中文-->
		<script src="../js/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>
<body class="easyui-layout">

	<div class="yc_find_menu">
		<ul>
			<li><label>订单编号：</label><input type="text" name="ono" style="height:25px"></li>
			<li><a class="easyui-linkbutton" data-options="plain:true" href="javascript:find()">查询</a></li>
		</ul>
	</div>

	 <table id="show_order"></table>
	 
	 <script type="text/javascript">
	//加载数据
	$('#show_order').datagrid({    
	    url:'../../order.action?op=findPage',
	    pagination:true,	//分页
	    pageList:[1,3,5,10,20],	//设置每页显示条数
	    pageSize:3,	//默认每页显示的条数
	    toolbar:[{			//按钮
			iconCls: 'icon-reload',
			handler: function(){
				$('#show_order').datagrid('reload');
			}
		},'-',{
			iconCls: 'icon-add',
			handler: function(){alert('添加')}
		}],
	    columns:[[
	        {field:'ono',title:'订单编号',width:'10%',align:'center'},    
	        {field:'odate',title:'下单日期',width:'10%',align:'center'},
	        {field:'ano',title:'收货地址',width:'10%',align:'center'},
	        {field:'sdate',title:'发货日期',width:'10%',align:'center'},
	        {field:'rdate',title:'收货日期',width:'10%',align:'center'},
	        {field:'status',title:'订单状态',width:'10%',align:'center'},
	        {field:'price',title:'订单总价',width:'10%',align:'center'},
	        {field:'invoice',title:'是否开发票',width:'10%',align:'center'},
	        {field:'mno',title:'会员编号',width:'10%',align:'center'},
	        {field:'aa',title:'操作',width:'10%',align:'center',formatter:function(value,row,index){
	        	return '<a href="javascript:resetPwd('+row.aid+')">执行操作</a>';
	        }}
	    ]]    
	});  
	
	
	//重置密码
	function resetPwd(aid){
		alert(aid);
	}

	
	
	//查询
	function find(){
		var name = $('.yc_find_menu input[name="ono"]').val();
		$('#show_order').datagrid('reload',{ono:name});
		
	}
</script>
	
</body>



</html>
